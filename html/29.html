<html><body>
<pre style="font-family:courier;">
<script>
var totalRow = 5;
var com = "";
for (row=1; row <= totalRow; row++) 
{
	document.write(row);
	com += row;
	document.write("*");
	com += "*";
	document.write(row+2);
	com += row+2;
	for (col=1; col<=row+2; col++) 
	{
		document.write("*");
		com += "*";
	}
	document.write("\n")
	com +="\n";
}
console.log(com)
</script>
</pre></font></body></html>
