<html><body>
<pre style="font-family:courier;">
<script>
var totalRow = 5;
var com = "";
for (row=1; row <= totalRow; row++) 
{
	document.write(row);
	com += row;
	for (col=totalRow+4; col >= row; col--) 
	{ 
		document.write("*");
		com += "*";
	}
	for(col=1; col<=row-1; col++)
	{
		document.write(" ");
		com += " ";
	}
	document.write(6-row);
	com += 6-row;
	document.write("\n");
	com +="\n";
}
console.log(com)
</script>
</pre></font></body></html>
