<html><body>
<pre style="font-family:courier;">
<script>
var totalRow = 5;
var com = "";
for (row=1; row <= totalRow; row++) 
{
      	for (col=1; col <=8-row; col++) 
	{
		document.write(col);
		com += col;
	}
	for (col=-1; col <= row; col++) 
	{ 
		document.write("*"); 
		com += "*";
	}
	document.write(row+2);
	com += row+2;
	document.write("\n");
	com +="\n";
}
console.log(com)
</script>
</pre></font></body></html>
