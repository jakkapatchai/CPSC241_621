<html><body>
<pre style="font-family:courier;">
<script>
var totalRow = 3;
var com = "";
for (row=1; row <= totalRow; row++) 
{
	for (col=row; col<=3; col++)
	{
		document.write(col);
		com += col;
	}	
	for (col=1; col<=row; col++)
	{
		document.write("*");
		com += "*";
	}
	for (col=1; col<=row-1; col++)
	{
		document.write("*");
		com += "*";
	}
	for (col=3; col>=row; col--)
	{
		document.write(col);
		com += col;
	}	
	document.write("\n");
	com +="\n";
}
for(row=totalRow-1; row>=1; row--)
{
	for (col=3; col>=row; col--)
	{
		document.write(col);
		com += col;
	}	
	for (col=1; col<=row; col++)
	{
		document.write("*");
		com += "*";
	}
	for (col=1; col<=row-1; col++)
	{
		document.write("*");
		com += "*";
	}	
	for (col=row; col<=3; col++)
	{
		document.write(col);
		com += col;
	}	
	document.write("\n");
	com +="\n";
}
console.log(com)
</script>
</pre></font></body></html>
