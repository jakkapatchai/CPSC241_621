<html><body>
<pre style="font-family:courier;">
<script>
var totalRow = 5;
var com = "";
for (row=1; row <= totalRow; row++) 
{
	for (col=4; col>=row; col--) 
	{
		document.write("*");
		com += "*";
	}
	for (col=1; col<=row; col++) 
	{
		document.write(6-row);
		com += 6-row;
	}
	for (col=2; col<=row; col++) 
	{
		document.write(6-row);
		com += 6-row;
	}
	for (col=5; col>=row; col--) 
	{
		document.write("*");
		com += "*";
	}
	document.write("\n");
	com +="\n";
}
console.log(com)
</script>
</pre></font></body></html>
