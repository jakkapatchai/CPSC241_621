<html><body>
<pre style="font-family:courier;">
<script>
var totalRow = 5;
var com = "";
for (row=1; row <= totalRow; row++) 
{
	document.write(row);
	com += row;
	document.write("*");
	com += "*";
	document.write((row*2)-1);
	com += (row*2)-1;
	document.write("*");
	com += "*";
	document.write(row*2);
	com += row*2;
	document.write("\n");
	com +="\n";
}
console.log(com)
</script>
</pre></font></body></html>
