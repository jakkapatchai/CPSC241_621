<html><body>
<pre style="font-family:courier;">
<script>
var totalRow = 5;
var com = "";
for (row=1; row <= totalRow; row++) 
{
	for (col=1; col<=row; col++) 
	{
		document.write(" ");
		com += " ";
	}
	for (col=totalRow; col >= row; col--) 
	{
		document.write("*");
		com += "*";
	}
	for (col=totalRow; col >= row+1; col--) 
	{
		document.write("*");
		com += "*";
	}
	for (col=row; col >= 1; col--) 
	{ 
		document.write(col); 
		com += col;
	}
	document.write("\n")
	com +="\n";
}
console.log(com)
</script>
</pre></font></body></html>
