<html><body>
<pre style="font-family:courier;">
<script>
var totalRow = 5;
var com = "";
for (row=1; row <= totalRow; row++) 
{
	
	for (col=totalRow+2; col >= row; col--) 
	{ 
		document.write("*");
		com += "*";
	}
	document.write(row);
	com += row;
	for (col=1; col <= row; col++) 
	{ 
		document.write("*");
		com += "*";
	}
	document.write(8-row);
	com += 8-row;
	document.write("\n");
	com +="\n";
}
console.log(com)
</script>
</pre></font></body></html>
