<pre style="font-family:courier;">
<script>
var totalRow = 7;
var com = "";
for (row=1; row <= totalRow; row++) 
{
      	for (col=totalRow; col>=row; col--)
	{
		document.write(" ");
		com += " ";
	}
	for(col=1; col <=row-1; col++)
	{
		document.write(col);
		com += col;
	}	
      	for (col=1; col <=3; col++) 
	{
		
		document.write(row); 
		com += row;
	}
      	for(col=row-1; col >=1; col--)
	{
		document.write(col);
		com += col;
	}
	document.write("\n")
	com +="\n";
}
console.log(com)
</script>
